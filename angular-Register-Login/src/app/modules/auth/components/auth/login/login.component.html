
<form [formGroup]="form">
  <label >email</label>
  <input type="email" class="form-control" id="exampleInputEmail1"
         formControlName="email" aria-describedby="emailHelp"
         placeholder="Email">
  <label>Пароль</label>
  <br>
  <p>{{form.controls.email.errors}}</p>
  <input type="password" class="form-control"
         formControlName="password" id="exampleInputPassword1"
         placeholder="Password"
  >
  <div *ngIf="errors">{{errors.email}} ||| {{errors.password}}</div>
  <br>
  <button type="button" class="btn btn-success"  (click)="login(form)">Login</button>
</form>
